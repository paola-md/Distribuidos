<html>
    <head>
        <title>Estados Mexico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Sugerencia en tiempo real</h1>
        <div>Indica un estado de MÃ©xico para conocer su capital:</div>

        <input type="text" id="nEstado" onkeyup="realTime('nEstado');"> <br /> 

        Sugerencia:
        <script>
            function realTime(nombre) {
                var text = document.getElementById(nombre);
                text.value = text.value.toUpperCase();

                var ajaxRequest;
                if (window.XMLHttpRequest) {
                    ajaxRequest = new XMLHttpRequest(); // IE7+, Firefox, Chrome, Opera, Safari
                } else {
                    ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP"); // IE6, IE5
                }

                ajaxRequest.onreadystatechange = function () {
                    if (ajaxRequest.readyState == 4 && ajaxRequest.status==200) {
                        document.getElementById("estadosS").innerHTML = ajaxRequest.responseText;
                    }
                }
                var target = "recomienda";

                ajaxRequest.open("GET", target + "?estado="+  text.value, true /*async*/);
                ajaxRequest.send();



            }

        </script>
        <div id="estadosS" ></div>

    </body>
</html>
